<h1>红豆焙茶</h1>

<p>
九九九红豆焙茶带有香甜柔和的烘焙香气。
</p>

<h2>■ 准备热水</h2>
<p>
建议使用沸水。
</p>

<h2>■ 茶叶用量</h2>
<p>
每杯约3g（约60ml）。
</p>

<h2>■ 注水</h2>
<p>
直接注入热水并盖上盖子。
</p>

<h2>■ 浸泡</h2>
<p>
约1分30秒～2分钟。
</p>

<h2>■ 倒茶</h2>
<p>
均匀倒出，最后一滴也倒尽。
</p>

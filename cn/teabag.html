<h1>茶包</h1>

<p>
九九九的茶包使用方便，同时也能享受到高品质茶的风味。<br>
以下是推荐的冲泡方法。
</p>

<h2>■ 冲泡方法</h2>
<p>
将1个茶包放入约100ml常温水中。<br>
轻轻摇晃后，静置约10分钟。
</p>

<h2>■ 完成</h2>
<p>
茶香散开后即可饮用。
</p>

<h2>■ 第二泡</h2>
<p>
茶包可再次冲泡，享受不同风味。
</p>

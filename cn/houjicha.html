<h1>焙茶</h1>

<p>
九九九焙茶以香浓烘焙香气为特色。
</p>

<h2>■ 准备热水</h2>
<p>
建议使用90～95℃热水。
</p>

<h2>■ 茶叶用量</h2>
<p>
每杯约2g（约80ml）。
</p>

<h2>■ 注水</h2>
<p>
直接注入热水并盖上盖子。
</p>

<h2>■ 浸泡</h2>
<p>
约30秒～1分钟即可。
</p>

<h2>■ 倒茶</h2>
<p>
均匀倒出，最后一滴也不要浪费。
</p>

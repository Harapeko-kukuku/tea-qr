<h1>煎茶</h1>

<p>
九九九的煎茶由高品质茶叶调和而成。<br>
细心冲泡可充分展现其鲜味与甘甜。
</p>

<h2>■ 准备热水</h2>
<p>
煎茶适合稍低温冲泡。<br>
建议使用约60～70℃热水。
</p>

<h2>■ 茶叶用量</h2>
<p>
每杯约3g（约1小匙）。
</p>

<h2>■ 注水</h2>
<p>
倒入冷却后的热水（每杯约30ml）。
</p>

<h2>■ 浸泡</h2>
<p>
等待约1～1分30秒。
</p>

<h2>■ 倒茶</h2>
<p>
请将最后一滴也倒出。
</p>

<h2>■ 第二、三泡</h2>
<p>
・第二泡：约70℃ / 约30秒<br>
・第三泡：沸水 / 1秒
</p>

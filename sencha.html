<h1>煎茶</h1>

<p>
九九九ノ煎茶は繊細で高品質なお茶葉をブレンドしています。<br>
丁寧に淹れることで旨味や甘みを最大限楽しめます。
</p>

<h2>■ お湯の準備</h2>
<p>
煎茶はやや低温で淹れるのがポイントです。<br>
約60〜70℃のお湯を用意します。
</p>

<h2>■ 茶葉の量</h2>
<p>
1杯あたり3g（小さじ1杯程度）を急須に入れます。
</p>

<h2>■ 抽出</h2>
<p>
約1分ほど待ちます。
</p>

<h2>■ 二煎目</h2>
<p>
二煎目はやや高温で20〜30秒ほど。
</p>

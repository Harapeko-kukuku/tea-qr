<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Tea</title>
<link rel="stylesheet" href="assets/style.css">
</head>

<body>

<div class="container">
  <div class="card">
    <a href="home.html?lang=ja" class="back">← 戻る</a>

    <h1 id="title"></h1>
    <p id="summary"></p>

    <p id="temp"></p>
    <p id="time"></p>

    <div id="body"></div>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const tea = params.get("tea");

fetch("data/" + tea + ".json")
.then(r => r.json())
.then(d => {

document.getElementById("title").textContent = d.title;
document.getElementById("summary").textContent = d.summary;
document.getElementById("temp").textContent = "温度：" + d.temp;
document.getElementById("time").textContent = "時間：" + d.time;

const body = document.getElementById("body");
body.innerHTML = "";

d.body.forEach(line=>{
  const p=document.createElement("p");
  p.textContent=line;
  body.appendChild(p);
});

});
</script>

</body>
</html>

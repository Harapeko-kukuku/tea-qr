<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tea</title>
<link rel="stylesheet" href="assets/style.css">
</head>

<body>

<div class="container">
<div class="card">

<a href="home.html?lang=ja" class="back">← 戻る</a>

<h1 id="title"></h1>

<div class="meta">
<div>温度：<span id="temp"></span></div>
<div>時間：<span id="time"></span></div>
</div>

<div id="text" style="white-space:pre-wrap; margin-top:22px; line-height:1.9;"></div>

</div>
</div>

<script>
const params = new URLSearchParams(location.search);
const tea = params.get("tea");

fetch(`data/${tea}.json`)
.then(r => r.json())
.then(d => {
document.getElementById("title").textContent = d.name || "";
document.getElementById("temp").textContent = d.temperature || "";
document.getElementById("time").textContent = d.time || "";
document.getElementById("text").textContent = d.text || "";
})
.catch(()=>{
document.getElementById("title").textContent="データが見つかりません";
});
</script>

</body>
</html>

<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>tea</title>
</head>

<body style="font-family:serif;max-width:600px;margin:40px auto;line-height:1.8;">

<a href="home.html">← 戻る</a>

<h1 id="name"></h1>
<p id="description"></p>

<p>
温度：<span id="temperature"></span><br>
時間：<span id="time"></span>
</p>

<script>
const params = new URLSearchParams(location.search);
const type = params.get("type");

fetch("data/" + type + ".json")
  .then(r => r.json())
  .then(d => {
    document.getElementById("name").textContent = d.name || "";
    document.getElementById("description").textContent = d.description || "";
    document.getElementById("temperature").textContent = d.temperature || "";
    document.getElementById("time").textContent = d.time || "";
  });
</script>

</body>
</html>

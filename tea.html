<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Tea</title>
</head>
<body>

<div id="tea-content"></div>

<script>
const params = new URLSearchParams(location.search);
const tea = params.get("tea");

fetch(`data/${tea}.html`)
  .then(res => res.text())
  .then(html => {
    document.getElementById("tea-content").innerHTML = html;
  })
  .catch(() => {
    document.getElementById("tea-content").innerHTML = "データがありません";
  });
</script>

</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tea</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main class="container">
    <a class="back" href="home.html?lang=ja">← 戻る</a>

    <h1 id="name"></h1>
    <div class="meta" id="description"></div>

    <div class="meta">
      温度：<span id="temperature"></span><br>
      時間：<span id="time"></span>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const type = params.get("type");

    if (!type) {
      document.getElementById("name").textContent = "お茶が選択されていません";
    } else {
      fetch("data/" + type + ".json")
        .then(r => r.json())
        .then(d => {
          document.getElementById("name").textContent = d.name || "";
          document.getElementById("description").textContent = d.description || "";
          document.getElementById("temperature").textContent = d.temperature || "";
          document.getElementById("time").textContent = d.time || "";
        })
        .catch(() => {
          document.getElementById("name").textContent = "データが見つかりません";
          document.getElementById("description").textContent = "data/" + type + ".json を確認してください。";
        });
    }
  </script>
</body>
</html>

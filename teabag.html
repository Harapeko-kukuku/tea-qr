<h1>ティーバッグ</h1>

<p>
ティーバッグは手軽に楽しめる抽出方法です。
<br><br>
以下は美味しく淹れる基本的な方法です。
</p>

<h2>■ 水出し（常温）</h2>
<p>
ティーバッグ1つを、常温の水100mlに入れます。
</p>

<h2>■ 抽出</h2>
<p>
約10分待ちます。<br>
途中でたまに軽く回すと、より均一に抽出できます。
</p>

<h2>■ 完成</h2>
<p>
そのままお楽しみください。
</p>

<h2>■ 二煎目</h2>
<p>
二煎目もお楽しみいただけます。<br>
同じように水100mlで、少し短め（5〜7分）から調整してください。
</p>

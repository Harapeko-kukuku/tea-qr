<h1>ティーバッグ</h1>

<p>
九九九ノティーバッグは、手軽に本格的なお茶を楽しめるように作られています。<br>
以下は美味しく淹れる基本的な方法です。
</p>

<h2>■ お水の準備</h2>
<p>
常温の水を100ml用意します。
</p>

<h2>■ 抽出</h2>
<p>
ティーバッグを1つ入れ、約10分ほど待ちます。<br>
途中で数回、軽く回していただくと均一に抽出されます。
</p>

<h2>■ 完成</h2>
<p>
お好みの濃さになったら飲み頃です。
</p>

<h2>■ 二煎目</h2>
<p>
ティーバッグは二煎目もお楽しみいただけます。
</p>
